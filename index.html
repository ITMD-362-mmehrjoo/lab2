<!DOCTYPE html>
<html lang= "en">

  <head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/resets.css" />
    <link rel="stylesheet" href="assets/css/screen.css" />
  </head>

  <body>
    <h1>Please fill out the form</h1>
    <form method="get" autocomplete="on" action="#null">
      <fieldset>
        <div id="wrap">
          <ul class="content">
            <li>
              <label for="fname">First Name:</label>
              <input type="text" id="fname" name="firstname" placeholder="First Name ...">
            </li>
            <li>
              <label for="lname">Last Name:</label>
              <input type="text" id="lname" name="lastname" placeholder="Last Name ...">
            </li>
            <li>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Email Address ...">
            </li>
            <li>
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="321-123-1230"> 
            </li>
            <li>
              <label for="date">Date of Birth:</label>
              <input type="date" id="date" name="date">
            </li>
            <li id="submit">
              <button type="submit" value="Submit">Submit</button>
              <button type="reset" value="Clear">Clear</button>
            </li>
          </ul>
        </div>
      </fieldset>
    </form>
    <footer id="footer">
      <p>Site Â© Mahmood Mehrjoo</p>
    </footer>
  </body>
</html>
